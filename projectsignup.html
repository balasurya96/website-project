 background-color: rgba(25, 25, 27, 0.4);

<body>
    <script>
        var z=/[(A-Z a-z)]{3,26}$/;
    var zz=/[(A-Z a-z 0-9)]$/;
    function my()
    {
    var a=document.getElementById("n").value;
    if(a=="")
    {
    alert("Please enter your Name");
    return false();
    }
    else if(!z.test(a))
    {
    alert("Please enter the Valid Name");
    return false();
    }
    
    
    
    var b=document.getElementById("f").value;
    if(b=="")
    {
    alert("Please enter your Father's Name");
    return false();
    }
    else if(!z.test(b))
    {
    alert("Please enter the Valid Name");
    return false();
    }
    
    
    
    var c=document.getElementById("d").value;
    if(c=="")
    {
    alert("Please enter your D.O.B");
    return false();
    }
    
    
    
    var d=document.getElementById("m").value;
    var w=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if(d=="")
    {
    alert("Please enter your Mail ID");
    return false();
    }
    else if(!w.test(d))
    {
    alert("Please enter the Valid Mail ID");
    return false();
    }
    
    var q=document.getElementById("o").value;
    if(q=="")
    {
    alert("Please enter your address");
    return false();
    }
    
    
    
    var f=document.getElementById("c").value;
    var u=/[(0-9)]{2,12}$/;
    if(f=="")
    {
    alert("Please enter your contact number");
    return false();
    }
    else if(!u.test(f))
    {
    alert("Please enter the valid Number");
    return false();
    }
}
    </script>
    <form>
        <center>
        <fieldset>
        <table>
        <caption><center><h1>Registration Form</center></h1></caption>
        <tr><td><b>NAME:</b></td>
        <td><input type="text"name="name" value="" id="n" placeholder="Name"><br></td></tr>
        <tr><td><b>FATHER'S NAME:</b></td>
        <td><input type="text"name="father's name"value="" id="f" placeholder="Fathername"><br></td></tr>
        <tr><td><b>D.O.B:</b></td>
        <td><input type="date"name="date"name="bday" min="1998-01-01" max="2000-12-31" Id="d"><br></td></tr>
        <tr><td><b>MAIL ID:</b></td>
        <td><input type="text"name="mail id"value="" id="m" placeholder="Mail id"><br></td></tr>
        <tr><td><b>ADDRESS:</b></td>
        <td><textarea type="address"value="" id="o" placeholder="Address"></textarea><br></td></tr>
        <tr><td><b>CONTACT NO:</b></td>
        <td><input type="number"name="number"value="" id="c" placeholder="Number"><br></td></tr>
        <td><input type="submit" onclick="return signup()" value="submit"></td>
        <td><input type="reset" value="reset"></td></tr>
    </fieldset>
    </center>
